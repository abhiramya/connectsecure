<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Navigation Bar</title>
    <!-- Link to external CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
        }
        
        .nav-links li {
            margin: 0 15px;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        
        .nav-links a:hover {
            color: #00bcd4;
        }
        
        section {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        section h1, section h2 {
            margin-bottom: 20px;
        }
        
        section p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">MyWebsite</div>
            <ul class="nav-links">
                <li><a href="">HOME</a></li>
                <li><a href="mainpage.html">MAIN</a></li>
                <li><a href="encrypt.html">ENCRYPT</a></li>
                <li><a href="decrypt.html">DECRYPT</a></li>
                <li><a href="CONTACT">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to My Website</h1>
        <p>This is the home section of the website.</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>This is the about section of the website.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <p>This is the services section of the website.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>This is the contact section of the website.</p>
    </section>
</body>
</html>
